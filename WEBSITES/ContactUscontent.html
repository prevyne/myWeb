<!DOCTYPE html>
<head>
<title>HomeContent</title>
<style>
body{
	color: white;
}
p{
color: white;
}
#error{
color: yellow;
}
</style>
</head>
 <script defer src="script.js"></script>
<body>

<p>
Please contact us here.

<form id="myForm" name="myForm" action="ContactUscontent.html" method="get">

<div id="error"></div>

<!--Textbox-->
<label>
FirstName:<input type="text" id="fname" name="fname" placeholder="Enter first name" required><br><br>
</label>

<label>
PhoneNumber:<input type="number" id="number" name="number" placeholder="Enter phone number" required><br><br>
</label>
<label>
RegistrationNumber:<input type="text" id="reg" name="reg" placeholder="Enter registration number" required><br>
</label>
<!--AGE--> <!--DROPDOWN LIST-->
<br>
<label>Age bracket:
<select name="AGE" >
<option value>N/A</option>
<option value>13-15</option>
<option value>16-17</option>
<option value>18-24</option>
</select>
</label>
<br>

</br>

<!--GENDER--> <!--RADIO BUTTON-->
GENDER:<br>
<input type="radio" id="male" name="gender" value="male">
<label for="gender">male</label><br>
<input type="radio" id="female" name="gender" value="female">
<label for="gender">female</label><br>
<input type="radio" id="nonbinary" name="gender" value="nonbinary">
<label for="gender">Non-binary</label>

<br><br>

<!--Text area-->
<label for="comment">Write your comments/queries in the box below:</label><br>
<textarea id="comment" form="myForm" rows="5" cols="55">
</textarea>
<br>
<br>
<br>
<br>

<!--Submit--><!--THE SUBMIT BUTTON-->

<input type="submit" value="submit">

</form>

</body>
</html>

</p>
</body>
</html>
